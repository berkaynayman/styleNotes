<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inlineblock.css">
    <title>Document</title>
</head>
<body>
    <!--inline tags
        bazı css özellikler kullanılmaz mesela height 
    tarayıcıda taglarin üstüne gelip computed a tıklarisek hangi özellikte neğer aldıklarını görebiliriz
    genelde text için kullanırız-->
    <a href="https://www.w3schools.com/TAGS/">HTML ALL TAGS</a>
    <b>word is bold</b>

    <!--block tags
    height özelliği kulanılabilir
    kapsayıcı elementlerdir, ögeleri gruplandırmak için kullanırız-->
    <div> div bir block elemanıdır</div>
    <p>p bir block elemanıdır</p>
</body>
</html>
