<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .timeline{
            width: 500px;
            height: 500px;
            background-color: #eee;
            padding: 20px;
        }
        .card{
            display: flex;
            background-color: #fff;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 3px 5px rgba(black, .4);
        }
        .svg{
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
        }
        .content{
            flex-grow: 1;/*senin kapladığın alan diğerlerinden daha fazla olucak*/
            margin-left: 20px;
            margin-right: 20px;
        }
        .arrow{
            width: 5px;
            height: 50px;
            background-color: #ccc;
        }
        .kapsayici{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="card">
            <div class="svg"></div>
            <div class="content">
                <h3>Baslik</h3>
                <p>paragraf</p>
            </div>
            <div class="arrow">
            </div>
        </div>
    </div>

    <div class="kapsayici">
        <span>2</span>
    </div>
</body>
</html>
