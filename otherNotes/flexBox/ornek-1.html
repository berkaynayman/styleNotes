<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornek 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .tab{
            align-items: center;
            display: flex;
            justify-content: space-around;
            height: 80px;
            width: 500px;
            background-color: #eee;
        }
        .button{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-left: 10px;
            padding-right: 10px;
        }
        .svg{
            font-size: 20px;
            height: 1em;
            width: 1em;
            background-color: blue;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="tab">

        <div class="button">
            <div class="svg"></div>
            <div class="text">HOME</div>
        </div>

        <div class="button">
            <div class="svg"></div>
            <div class="text">FIND</div>
        </div>

        <div class="button">
            <div class="svg"></div>
            <div class="text">SPACE</div>
        </div>

        <div class="button">
            <div class="svg"></div>
            <div class="text">MY</div>
        </div>

    </div>
</body>
</html>
